<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {% include 'navbar.html' %}

    <div class = "flex py-16 bg-[#363636] text-white items-center">
        <div class = "px-4 py-12 w-96">
            <img class = "rounded-full" src = "{{profile.profile}}">
        </div>
        <div>
            <div class = "px-12 py-4 text-2xl font-bold">
                {{profile.user}}
            </div>
            <div class = "px-12">
                {{profile.description}}
            </div>
        </div>
    </div>
    <div class = "bg-[#363636] px-4 py-4">
      <div class = "text-white text-bold text-2xl">
        {{profile.user}}'s Blogs 
      </div>
    {% if blogs %}
    {% include 'blogs.html' %}
    {% else %}
    No Blogs from {{profile.user}}
    {% endif %}
  </div>
    {% include 'footer.html' %}
</body>
</html>
